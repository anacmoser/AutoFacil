    <main class="login-container">
        <div class="login-box">
            <h2>Bem-vindo de volta</h2>
            <p class="subtitle">Faça login para acessar sua conta</p>

            <form>
                <label for="user">E-mail ou CPF</label>
                <input type="text" id="user" placeholder="Digite seu e-mail ou CPF" required>

                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <span class="toggle-password" id="togglePassword"></span>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> 
                        Lembrar-me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <p class="signup">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <script>
        // Funcionalidade para mostrar/ocultar senha
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    // Alternar entre texto e password
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    
                    // Alternar a classe para mudar o ícone
                    this.classList.toggle('active');
                });
            }
            
            // Validação básica do formulário
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const user = document.getElementById('user').value;
                    const password = document.getElementById('password').value;
                    
                    if (!user) {
                        alert('Por favor, informe seu e-mail ou CPF');
                        return;
                    }
                    
                    if (!password) {
                        alert('Por favor, informe sua senha');
                        return;
                    }
                    
                    // Aqui viria a lógica real de autenticação
                    alert('Login realizado com sucesso!');
                    // form.submit(); // Descomente para envio real
                });
            }
        });
    </script>
